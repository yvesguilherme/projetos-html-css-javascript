<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Password Strength Effect</title>
  <link rel="stylesheet" href="css/tailwind.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="background" id="background"></div>

  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Stregth</h1>
    <p class="text-sm text-gray-800">Chage the password to see the effect</p>

    <div class="my-4 text-left">
      <label class="text-gray-800">E-mail:</label>
      <input type="email" name="email" id="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter e-mail...">
    </div>

    <div class="my-4 text-left">
      <label class="text-gray-800">Password:</label>
      <input type="password" name="password" id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter password...">
    </div>
  </div>

  <script src="js/js-image-password-strength.js"></script>
</body>

</html>
